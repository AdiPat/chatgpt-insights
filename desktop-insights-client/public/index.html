<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Insights</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
      }
      #drop-zone {
        border: 2px dashed #ccc;
        border-radius: 4px;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
        cursor: pointer;
      }
      #drop-zone.dragover {
        background: #e1e1e1;
        border-color: #999;
      }
      #result {
        white-space: pre-wrap;
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .spinner {
        display: none;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT Insights</h1>

    <div id="drop-zone">
      Drop your ChatGPT export zip file here or click to select
      <input type="file" id="file-input" style="display: none" accept=".zip" />
    </div>

    <div class="spinner" id="spinner">Processing...</div>

    <pre id="result"></pre>

    <script src="../src/renderer.js"></script>
  </body>
</html>
